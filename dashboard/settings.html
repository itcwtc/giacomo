<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GIACOMO — Tactical Settings</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap">
    <style>
        :root { --danger: #ff2e43; --accent: #00e5ff; --bg: #0a0c14; --card: #0f111a; }
        body { background: var(--bg); color: white; font-family: 'Inter', sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .card { width: 450px; background: var(--card); padding: 40px; border-radius: 24px; border: 1px solid rgba(255,255,255,0.05); box-shadow: 0 20px 40px rgba(0,0,0,0.5); }
        h2 { color: var(--danger); font-weight: 900; letter-spacing: 2px; margin-bottom: 30px; text-transform: uppercase; }
        .label { color: var(--accent); font-size: 10px; font-weight: bold; text-transform: uppercase; margin: 20px 0 10px 0; display: block; letter-spacing: 1.5px; }
        .input-wrapper { position: relative; margin-bottom: 12px; }
        input, select, textarea { width: 100%; padding: 14px; background: #050505; border: 1px solid rgba(255,255,255,0.1); border-radius: 10px; color: white; box-sizing: border-box; font-family: 'Inter'; font-size: 14px; transition: 0.3s; }
        textarea { height: 80px; resize: none; }
        input:focus, select:focus, textarea:focus { border-color: var(--accent); outline: none; background: #080808; }
        .valid-input { border-color: #10b981 !important; }
        .check-icon { position: absolute; right: 15px; top: 50%; transform: translateY(-50%); color: #10b981; font-weight: bold; display: none; font-size: 18px; }
        .prefix { position: absolute; left: 14px; top: 50%; transform: translateY(-50%); color: #475569; font-size: 14px; font-weight: bold; z-index: 5; }
        .btn { width: 100%; padding: 16px; background: var(--accent); color: #000; border: none; border-radius: 12px; font-weight: 800; cursor: pointer; text-transform: uppercase; font-size: 12px; transition: 0.2s; margin-top: 10px; }
        .back-link { display: block; text-align: center; color: #475569; font-size: 11px; margin-top: 30px; text-decoration: none; font-weight: bold; text-transform: uppercase; }
        .form-row { display: flex; gap: 10px; margin-bottom: 10px; }
    </style>
</head>
<body>
    <div class="card">
        <h2>Tactical Settings</h2>
        
        <span class="label">Rider Identity</span>
        <div class="input-wrapper"><input type="text" id="rider-name" placeholder="Full Name"></div>
        <div class="input-wrapper">
            <input type="text" id="serial-num" placeholder="GCMO-XXXXXX" maxlength="11">
            <span class="check-icon">✓</span>
        </div>

        <span class="label">Medical Data</span>
        <div class="input-wrapper">
            <select id="blood-type">
                <option value="">Select Blood Type</option>
                <option value="A+">A+</option><option value="A-">A-</option>
                <option value="B+">B+</option><option value="B-">B-</option>
                <option value="O+">O+</option><option value="O-">O-</option>
                <option value="AB+">AB+</option><option value="AB-">AB-</option>
            </select>
        </div>
        <div class="input-wrapper"><textarea id="allergies" placeholder="Allergies (e.g., Peanuts, None)"></textarea></div>
        <div class="input-wrapper"><textarea id="chronic-conditions" placeholder="Chronic Conditions (e.g., Asthma, None)"></textarea></div>
        
        <div style="display:flex; align-items:center; gap:8px; margin-bottom: 20px;">
            <input type="checkbox" id="organ-donor" style="width:18px; height:18px;">
            <label style="font-size: 11px; font-weight:bold; text-transform:uppercase; color:var(--accent);">Organ Donor</label>
        </div>

        <span class="label">Emergency Contacts</span>
        <div class="form-row">
            <input type="text" id="c1-name" placeholder="Name 1" style="flex:1;">
            <div class="input-wrapper" style="flex:1;">
                <span class="prefix">+63</span>
                <input type="tel" class="phone-edit" id="c1-phone" placeholder="9XXXXXXXXX" maxlength="10" style="padding-left:45px !important;">
                <span class="check-icon">✓</span>
            </div>
        </div>
        <div class="form-row">
            <input type="text" id="c2-name" placeholder="Name 2" style="flex:1;">
            <div class="input-wrapper" style="flex:1;">
                <span class="prefix">+63</span>
                <input type="tel" class="phone-edit" id="c2-phone" placeholder="9XXXXXXXXX" maxlength="10" style="padding-left:45px !important;">
                <span class="check-icon">✓</span>
            </div>
        </div>
        <div class="form-row">
            <input type="text" id="c3-name" placeholder="Name 3" style="flex:1;">
            <div class="input-wrapper" style="flex:1;">
                <span class="prefix">+63</span>
                <input type="tel" class="phone-edit" id="c3-phone" placeholder="9XXXXXXXXX" maxlength="10" style="padding-left:45px !important;">
                <span class="check-icon">✓</span>
            </div>
        </div>

        <button id="save-all" class="btn">Save All Changes</button>
        <a href="user.html" class="back-link">← Return to Dashboard</a>
    </div>
    <script type="module" src="../js/settings.js"></script>
</body>
</html>
