<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GIACOMO â€” Command Terminal</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root { --danger: #ff2e43; --accent: #00e5ff; --bg: #05060a; --card: #0f111a; }
        body, html { margin: 0; padding: 0; height: 100vh; width: 100vw; background: var(--bg); font-family: 'Inter', sans-serif; color: white; overflow: hidden; }
        .layout { display: flex; height: 100vh; width: 100vw; }

        /* Sidebar */
        .sidebar { width: 340px; min-width: 340px; background: var(--card); border-right: 1px solid rgba(255,255,255,0.05); display: flex; flex-direction: column; z-index: 20; height: 100%; }
        .side-header { padding: 25px; border-bottom: 1px solid rgba(255,255,255,0.05); }
        .logo { color: var(--danger); font-size: 18px; font-weight: 900; letter-spacing: 3px; }
        
        /* Stats & Navigation */
        .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; padding: 20px; }
        .stat-box { background: rgba(255,255,255,0.02); padding: 15px; border-radius: 10px; border: 1px solid rgba(255,255,255,0.05); }
        .stat-lbl { font-size: 9px; color: #475569; text-transform: uppercase; font-weight: 800; }
        .stat-val { font-size: 20px; font-weight: 900; margin-top: 5px; }

        .tab-nav { display: flex; border-bottom: 1px solid rgba(255,255,255,0.05); }
        .tab-nav button { flex: 1; padding: 15px; background: none; border: none; color: #475569; font-size: 10px; font-weight: 800; cursor: pointer; text-transform: uppercase; border-bottom: 2px solid transparent; }
        .tab-nav button.active-tab { color: var(--accent); border-bottom-color: var(--accent); background: rgba(0, 229, 255, 0.02); }

        .search-box { padding: 15px 20px; }
        #admin-search { width: 100%; background: #000; border: 1px solid rgba(255,255,255,0.1); padding: 12px; border-radius: 8px; color: white; font-size: 12px; box-sizing: border-box; outline: none; }

        #users-container, #logs-container { flex-grow: 1; overflow-y: auto; padding: 0 20px; }

        /* Map & Clean Notifications */
        #admin-map { flex-grow: 1; height: 100%; background: #000; position: relative; }
        .crash-popup {
            position: fixed; top: 20px; right: 20px; z-index: 9999; 
            background: #120305; border: 1px solid var(--danger);
            padding: 20px; border-radius: 12px; width: 280px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5); animation: slideIn 0.3s ease-out;
        }
        @keyframes slideIn { from { transform: translateX(100%); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
        .popup-title { color: var(--danger); font-weight: 900; font-size: 10px; letter-spacing: 1px; margin-bottom: 8px; }
        .popup-name { font-size: 16px; font-weight: 800; margin-bottom: 15px; }
        .popup-btn { width: 100%; padding: 10px; border-radius: 6px; border: none; font-weight: 800; cursor: pointer; font-size: 10px; text-transform: uppercase; margin-bottom: 5px; }
        .view-btn { background: var(--danger); color: white; }
        .ack-btn { background: transparent; color: #475569; border: 1px solid rgba(255,255,255,0.1); }
        
        /* NEW: Street View Button Style */
        .street-btn { background: rgba(0, 229, 255, 0.1); color: var(--accent); border: 1px solid rgba(0, 229, 255, 0.3) !important; }
        .street-btn:hover { background: var(--accent); color: #000; }

        /* Tactical Marker Pulse */
        .pulse-icon { background: var(--danger); border-radius: 50%; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(255, 46, 67, 0.7); } 70% { box-shadow: 0 0 0 15px rgba(255, 46, 67, 0); } 100% { box-shadow: 0 0 0 0 rgba(255, 46, 67, 0); } }

        /* Map Popup Polish */
        .leaflet-popup-content-wrapper { background: #000 !important; color: #fff !important; border: 1px solid var(--danger); border-radius: 8px !important; }
        .leaflet-popup-tip { background: var(--danger) !important; }
        
        [style*="#4ade80"] { animation: statusPulse 2s infinite ease-in-out; }
        @keyframes statusPulse {
            0% { opacity: 1; text-shadow: 0 0 5px #4ade80; }
            50% { opacity: 0.5; text-shadow: 0 0 0px #4ade80; }
            100% { opacity: 1; text-shadow: 0 0 5px #4ade80; }
        }

        /* Tactical Grid Overlay */
        #admin-map::after {
            content: ""; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 1000; opacity: 0.3;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%),
                        linear-gradient(90deg, rgba(255, 0, 0, 0.05), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.05));
            background-size: 100% 2px, 3px 100%;
        }

        /* Subtle Vignette */
        #admin-map::before {
            content: ""; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 1001;
            background: radial-gradient(circle, rgba(0,0,0,0) 60%, rgba(0,0,0,0.7) 100%);
        }
    </style>
</head>
<body>
    <div class="layout">
        <aside class="sidebar">
            <div style="padding: 10px 25px; background: rgba(0,0,0,0.2); border-bottom: 1px solid rgba(255,255,255,0.05); display: flex; justify-content: space-between; align-items: center;">
                <div id="mission-clock" style="font-family: monospace; color: var(--accent); font-size: 12px; font-weight: 800;">00:00:00</div>
                <div style="display: flex; align-items: center; gap: 5px;">
                    <div style="width: 6px; height: 6px; background: #4ade80; border-radius: 50%; box-shadow: 0 0 5px #4ade80;"></div>
                    <span style="font-size: 8px; font-weight: 900; color: #475569; text-transform: uppercase;">Link: Active</span>
                </div>
            </div>

            <div class="side-header"><div class="logo">GIACOMO ADMIN</div></div>
            <div class="stats-grid">
                <div class="stat-box"><div class="stat-lbl">Riders Active</div><div class="stat-val" id="stat-riders">0</div></div>
                <div class="stat-box"><div class="stat-lbl">Alerts</div><div class="stat-val" id="stat-alerts" style="color:var(--danger);">0</div></div>
            </div>
            <div class="tab-nav">
                <button id="btn-tab-live" class="active-tab">Live Feed</button>
                <button id="btn-tab-logs" class="inactive-tab">History</button>
                <button id="btn-reset-all" style=" color:rgb(115, 104, 104); border:none; padding:10px; border-radius:5px; cursor:pointer;">Reset Crash Alerts</button>
            </div>
            <div class="search-box"><input type="text" id="admin-search" placeholder="Search User..."></div>
            <div id="users-container"></div>
            <div id="logs-container" style="display:none;"></div>
            <div class="admin-footer"><button id="admin-logout" class="logout-btn">Logout</button></div>
        </aside>
        <main id="admin-map"></main>
    </div>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script type="module" src="../js/adminDashboard.js"></script>
</body>
</html>
