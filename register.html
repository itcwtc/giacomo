<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GIACOMO — Register</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      display: flex; align-items: center; justify-content: center; height: 100vh;
      background: radial-gradient(circle at center, #0a0c14 0%, #05060a 100%);
    }
    .register-card {
      width: 100%; max-width: 400px; padding: 40px;
      background: var(--glass); border-radius: 20px;
      border: 1px solid rgba(255,255,255,0.05); backdrop-filter: blur(20px);
    }
    label { display: block; margin-bottom: 5px; font-size: 12px; color: var(--muted); text-transform: uppercase; text-align: left; }
  </style>
</head>
<body>

<div class="register-card">
  <div style="text-align: center; margin-bottom: 20px;">
    <h1 style="color: var(--neon); margin: 0; font-size: 28px;">JOIN GIACOMO</h1>
    <p class="muted" style="font-size: 13px;">Secure your ride with smart detection.</p>
  </div>

  <form id="register-form">
    <label>Full Name</label>
    <input type="text" id="reg-name" placeholder="Juan Dela Cruz" required style="width: 100%; margin-bottom: 15px;">
    
    <label>Email Address</label>
    <input type="email" id="reg-email" placeholder="email@example.com" required style="width: 100%; margin-bottom: 15px;">
    
    <label>Create Password</label>
    <input type="password" id="reg-password" placeholder="••••••••" required style="width: 100%; margin-bottom: 25px;">
    
    <button type="submit" class="btn btn-cta" style="width: 100%; justify-content: center; padding: 15px;">
      Create Account
    </button>
  </form>

  <div style="margin-top: 25px; font-size: 13px; text-align: center;">
    <span class="muted">Already have an account?</span> 
    <a href="index.html" style="color: var(--accent); text-decoration: none; font-weight: bold;">Login here</a>
  </div>
</div>

<script type="module" src="js/register.js"></script>
</body>
</html>
