<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIACOMO ‚Äî EMERGENCY ID</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap">
    <style>
        :root { --danger: #ff2e43; --accent: #00e5ff; --bg: #06070a; --card: #12141c; }
        body { background: var(--bg); color: white; font-family: 'Inter', sans-serif; margin: 0; padding: 20px; line-height: 1.4; -webkit-tap-highlight-color: transparent; }
        
        .impact-clock-box {
            background: rgba(255, 46, 67, 0.1);
            border: 1px solid var(--danger);
            padding: 20px;
            border-radius: 24px;
            margin-bottom: 12px;
            text-align: center;
            display: none;
            animation: pulse-border 2s infinite;
        }
        @keyframes pulse-border { 0% { border-color: var(--danger); } 50% { border-color: #ff8e99; } 100% { border-color: var(--danger); } }
        .clock-label { font-size: 10px; font-weight: 900; color: var(--danger); letter-spacing: 2px; display: block; }
        .clock-time { font-size: 28px; font-weight: 900; color: #fff; margin-top: 5px; display: block; }

        .emergency-header { 
            border: 2px solid var(--danger); padding: 25px; border-radius: 24px; 
            margin-bottom: 25px; text-align: center; background: rgba(255, 46, 67, 0.05);
            box-shadow: 0 0 20px rgba(255, 46, 67, 0.1);
        }
        .emergency-header h1 { margin: 0; color: var(--danger); font-size: 10px; font-weight: 900; letter-spacing: 3px; text-transform: uppercase; }
        #rider-name { font-size: 24px; font-weight: 900; margin-top: 8px; text-transform: uppercase; letter-spacing: -0.5px; }
        
        #donor-badge {
            display: none; background: #16a34a; color: white; font-size: 9px; font-weight: 900;
            padding: 4px 10px; border-radius: 20px; text-transform: uppercase;
            letter-spacing: 1px; margin-top: 10px; width: fit-content; margin-left: auto; margin-right: auto;
        }

        .section-title { color: var(--accent); font-size: 11px; font-weight: 900; text-transform: uppercase; letter-spacing: 2px; margin: 25px 0 12px 5px; opacity: 0.8; }

        .info-card { background: var(--card); padding: 20px; border-radius: 18px; border: 1px solid rgba(255,255,255,0.05); margin-bottom: 12px; }
        .info-card .val { font-size: 20px; font-weight: 800; color: #fff; min-height: 24px; }
        .info-card .desc { font-size: 10px; color: #64748b; margin-top: 6px; text-transform: uppercase; font-weight: 700; letter-spacing: 1px; }

        .skeleton { 
            background: linear-gradient(90deg, #1a1d29 25%, #24283b 50%, #1a1d29 75%); 
            background-size: 200% 100%; animation: shimmer 1.5s infinite;
            border-radius: 4px; height: 20px; width: 60%;
        }
        @keyframes shimmer { 0% { background-position: 200% 0; } 100% { background-position: -200% 0; } }

        .btn-location { 
            width: 100%; padding: 18px; background: var(--accent); color: #000;
            border: none; border-radius: 14px; font-weight: 900; cursor: pointer;
            font-size: 13px; display: flex; align-items: center; justify-content: center; gap: 10px;
        }

        .contact-btn { 
            display: flex; align-items: center; justify-content: space-between;
            width: 100%; padding: 20px; background: #fff; color: #000;
            text-decoration: none; border-radius: 18px; font-weight: 900; margin-bottom: 12px;
        }
        .contact-info { display: flex; flex-direction: column; }
        .contact-info span { font-size: 10px; color: #64748b; font-weight: 700; }
        .call-icon { background: var(--danger); width: 40px; height: 40px; border-radius: 50%; display: flex; align-items: center; justify-content: center; color: white; }

        #error-screen { display: none; text-align: center; padding: 80px 20px; }
    </style>
</head>
<body>

    <div id="status-content">
        <div id="impact-section" class="impact-clock-box">
            <span class="clock-label">‚ö†Ô∏è IMPACT DETECTED AT</span>
            <span id="impact-time" class="clock-time">--:--:--</span>
        </div>

        <div class="emergency-header">
            <h1>Medical Alert System</h1>
            <div id="rider-name"><div class="skeleton" style="margin: auto;"></div></div>
            <div id="donor-badge">Organ Donor</div>
        </div>

        <span class="section-title">Critical Information</span>
        <div class="info-card">
            <div id="blood-type" class="val"><div class="skeleton"></div></div>
            <div class="desc">Blood Group</div>
        </div>

        <div class="info-card">
            <div id="allergies" class="val"><div class="skeleton" style="width: 80%;"></div></div>
            <div class="desc">Medical Allergies</div>
        </div>

        <div class="info-card">
            <div id="chronic-conditions" class="val"><div class="skeleton" style="width: 50%;"></div></div>
            <div class="desc">Chronic Conditions</div>
        </div>

        <span class="section-title">Emergency Tools</span>
        <div class="info-card" style="border: 1px solid rgba(0, 229, 255, 0.3);">
            <button id="share-location" class="btn-location">
                üìç SHARE GPS LOCATION
            </button>
            <div class="desc" id="location-status" style="text-align: center; margin-top: 10px;">Help responders find the rider</div>
        </div>

        <span class="section-title">Contacts</span>
        <div id="contacts-container">
            <div class="info-card"><div class="skeleton"></div></div>
        </div>
    </div>

    <div id="error-screen">
        <h1 style="color: var(--danger); font-size: 40px;">‚ö†Ô∏è</h1>
        <h2 style="margin: 10px 0;">PROFILE NOT FOUND</h2>
        <p style="color: #64748b;">This Giacomo serial number is not active.</p>
    </div>

    <script type="module">
        import { supabase } from './js/supabaseClient.js';

        async function fetchStatus() {
            const params = new URLSearchParams(window.location.search);
            const sn = params.get('sn');
            if (!sn) { showErr(); return; }

            const { data, error } = await supabase
                .rpc('get_rider_status_by_sn', { target_sn: sn.toUpperCase() });

            if (error || !data || data.length === 0) { 
                showErr(); 
                return; 
            }

            const rider = data[0];

            document.getElementById('rider-name').innerText = rider.full_name;
            document.getElementById('blood-type').innerText = rider.blood_type || 'UNKNOWN';
            document.getElementById('allergies').innerText = rider.allergies || 'NONE';
            document.getElementById('chronic-conditions').innerText = rider.chronic_conditions || 'NONE';
            
            if (rider.organ_donor) {
                document.getElementById('donor-badge').style.display = 'block';
            }

            if (rider.is_crashed) {
                const { data: log } = await supabase
                    .from('incident_logs')
                    .select('timestamp') 
                    .eq('rider_name', rider.full_name)
                    .order('timestamp', { ascending: false })
                    .limit(1)
                    .single();

                if (log) {
                    const time = new Date(log.timestamp).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                    document.getElementById('impact-time').innerText = time;
                    document.getElementById('impact-section').style.display = 'block';
                }
            }

            const container = document.getElementById('contacts-container');
container.innerHTML = ""; 

// This loop checks for all 3 contact slots in the returned data
for (let i = 1; i <= 3; i++) {
    const name = rider[`contact_${i}_name`];
    const phone = rider[`contact_${i}_phone`];
    
    // Only create a button if the contact actually has a name and phone saved
    if (name && phone) {
        container.innerHTML += `
            <a href="tel:${phone}" class="contact-btn">
                <div class="contact-info">
                    <span>EMERGENCY CONTACT ${i}</span>
                    <div>${name.toUpperCase()}</div>
                </div>
                <div class="call-icon">üìû</div>
            </a>`;
    }
}
        }

        document.getElementById('share-location').onclick = () => {
            const statusText = document.getElementById('location-status');
            if (!navigator.geolocation) { statusText.innerText = "GPS NOT SUPPORTED"; return; }
            statusText.innerText = "ACCESSING SATELLITES...";
            
            navigator.geolocation.getCurrentPosition((pos) => {
                const mapLink = `https://www.google.com/maps?q=${pos.coords.latitude},${pos.coords.longitude}`;
                const msg = `EMERGENCY: I found a rider. Location: ${mapLink}`;
                if (navigator.share) {
                    navigator.share({ title: 'Giacomo Emergency', text: msg, url: mapLink });
                } else { 
                    window.open(`sms:?body=${encodeURIComponent(msg)}`, '_blank'); 
                }
                statusText.innerText = "LOCATION CAPTURED";
            }, () => { statusText.innerText = "PERMISSION DENIED"; });
        };

        function showErr() {
            document.getElementById('status-content').style.display = 'none';
            document.getElementById('error-screen').style.display = 'block';
        }

        fetchStatus();
    </script>
</body>
</html>
